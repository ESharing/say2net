<html>
<head>
<script type="text/javascript">
function disableEnterKey(e)
{
     var key;
     if(window.event)
          key = window.event.keyCode;     //IE
     else
          key = e.which;     //firefox
     if(key == 13)
          return false;
     else
          return true;
}
</script>
</head>
<body>
<form>
<input type="text" name="mytext" onkeypress="return (window.event)? (window.event.keyCode != 13) : (e.which != 13);">
</form>
</body>
</html>
